<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Database</title>
</head>

    <body>

        <div class="users-container">
            <h1 class="title">Authors:</h1>
            <ul id="users-wrapper"></ul>
        </div>

        <div class="posts-container">
            <h1 class="title">Posts by <span id="author">(Select Author Above)</span>:</h1>
            <ul id="posts"></ul>
        </div>

    </body>

</html>

<!-- JAVASCRIPT -->
<script>

    function getUsers(users) {

        for (let i = 0; i < users.length; i++) {
            var el = document.createElement("li");
            var name = document.createTextNode(users[i].name);
            el.appendChild(name);
            document.getElementById("users-wrapper").appendChild(el);

            // Add class for style
            el.classList.add("user");

            el.addEventListener('click', () => {
                
                fetch(`https://jsonplaceholder.typicode.com/posts/?userId=${users[i].id}`)
                    .then(response => response.json())
                    .then(renderPosts)
                    
                    // Update posts title
                    document.getElementById('author').innerHTML = users[i].name
            }) 
        }
    }

    function renderPosts(posts) {
        
        document.getElementById('posts').innerHTML = '';
        
        for (let i = 0; i < posts.length; i++) {
            var el = document.createElement("li");
            var body = document.createTextNode(posts[i].body);
            el.appendChild(body);
            document.getElementById("posts").appendChild(el);
        }
    }

    // Get User Data
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())
    .then(getUsers)

</script>

<!-- STYLES -->
<style>

    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background-color: rgb(252, 252, 252);
        color: rgb(32, 32, 32);
    }

    .title {
        font-size: 18px;
        border: 1px solid black;
        width: max-content;
        padding: 5px;
        margin: 20px 20px 0 20px;
    }
    
    #users-wrapper {
        
        display: flex;
        flex-wrap: wrap;
    }

    #author {
        font-size: 20px;
        font-style: italic;
    }

    .user {
        font-size: 16px;
        cursor: pointer;
    }

    li {
        list-style-type: none;
        margin: 20px;
    }

    #posts {
        font-size: 14px;
    }
    
    </style>
